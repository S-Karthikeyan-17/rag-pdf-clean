<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“„ PDF RAG Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <h1>ðŸ“„ PDF Context Chatbot</h1>
      <p>Upload your PDF and chat with it in real-time</p>
    </header>

    <!-- Upload Section -->
    <section id="upload-section" class="card">
      <h2>Upload PDF</h2>
      <div class="upload-row">
        <input type="file" id="pdfFile" accept="application/pdf" />
        <button id="uploadBtn" class="btn-primary">Upload</button>
      </div>
      <p id="uploadStatus" class="status"></p>
    </section>

    <!-- Chat Section -->
    <section id="chat-section" class="card hidden">
      <div id="chat-window" class="chat-window"></div>

      <div id="contexts" class="contexts hidden"></div>

      <div class="input-row">
        <input type="text" id="question" placeholder="Ask something about your PDF..." />
        <button id="askBtn" class="btn-send">âž¤</button>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
